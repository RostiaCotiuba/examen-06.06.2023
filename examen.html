<!DOCTYPE html>
<html>
<head>
    <title>Increment/Decrement Value</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            margin-top: 100px;
        }

        #value {
            width: 80px;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            border: none;
            background-color: #e6e6e6;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }

        button:active {
            background-color: #222222;
        }
    </style>
</head>
<body>
    <div id="container">
        <input id="value" type="number" min="0" max="100" value="50">
        <br>
        <button id="decrement">-</button>
        <button id="increment">+</button>
    </div>

    <script>
        const valueInput = document.getElementById('value');
        const decrementButton = document.getElementById('decrement');
        const incrementButton = document.getElementById('increment');

        decrementButton.addEventListener('click', () => {
            let value = parseInt(valueInput.value);
            if (value >= 10) {
                value -= 10;
            }
            valueInput.value = value;
        });

        decrementButton.addEventListener('dblclick', (event) => {
            event.preventDefault();
            let value = parseInt(valueInput.value);
            if (value >= 5) {
                value -= 5;
            }
            valueInput.value = value;
        });

        incrementButton.addEventListener('click', () => {
            let value = parseInt(valueInput.value);
            if (value <= 90) {
                value += 10;
            }
            valueInput.value = value;
        });

        incrementButton.addEventListener('dblclick', (event) => {
            event.preventDefault();
            let value = parseInt(valueInput.value);
            if (value <= 95) {
                value += 5;
            }
            valueInput.value = value;
        });
    </script>
</body>
</html>
